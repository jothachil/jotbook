name: Release macOS

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run make

      - uses: softprops/action-gh-release@v2
        with:
          files: out/make/**/*.dmg
          draft: false
          generate_release_notes: true
